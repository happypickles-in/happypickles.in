name: Upload Files to S3
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.github/**'
      - 'LICENSE'
      - '.gitignore'
jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ vars.ENVIRONMENT_STAGE }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 2
      - name: Get File Changes List
        id: git-changes
        shell: bash
        run: |
          {
            echo "GIT_DELETE<<EOF"
            git diff --name-only --diff-filter=D --no-renames --ignore-submodules HEAD~1 HEAD
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          {
            echo "GIT_PUTS<<EOF"
            git diff --name-only --diff-filter=AMT --no-renames --ignore-submodules HEAD~1 HEAD
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '24'
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v5.1.1
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          role-session-name: ${{ github.run_id }}-${{ github.job }}-${{ github.run_attempt }}
          aws-region: ${{ vars.AWS_REGION }}
          output-credentials: true
          output-env-credentials: false
      - name: Install dependencies
        working-directory: ./.github/ci/upload/
        run: npm install
      - name: Run Upload Script
        run: node ./.github/ci/upload/index.mjs
        env:
          AWS_REGION: ${{vars.AWS_REGION}}
          AWS_ACCESS_KEY_ID: ${{ steps.creds.outputs.aws-access-key-id }}
          AWS_SECRET_ACCESS_KEY: ${{ steps.creds.outputs.aws-secret-access-key }}
          AWS_SESSION_TOKEN: ${{ steps.creds.outputs.aws-session-token }}
          S3_BUCKET_NAME: ${{vars.S3_BUCKET_NAME}}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ vars.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_DELETES: ${{ steps.git-changes.outputs.GIT_DELETE }}
          GIT_PUT: ${{ steps.git-changes.outputs.GIT_PUTS }}
          SITE_DOMAINS: ${{ vars.SITE_DOMAINS }}
